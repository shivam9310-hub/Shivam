<!DOCTYPE html>
<html> 
<head>
<title>HTMLtext formatting example</title>
</head>
<body>
    <!--Heading-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!--Paragraph-->
    <p>Thia is normal paragraph of text.</p>
    <!--text formating-->
    <p>
        <b> Bold text</b><br>
        <i>Italic text</i><br>
        <u>Underlined Text </u>
        </p>
        </body>
        </html>
